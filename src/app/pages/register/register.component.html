<div class="w-full h-screen flex justify-content-center align-items-center">
  <div class="w-23rem flex flex-column gap-3">
    <span class="text-2xl text-800">Đăng ký</span>

    <div [formGroup]="registerForm" class="card flex flex-column gap-3">
      <label class="flex flex-column gap-2">
        <span>Tài khoản:</span>
        <div class="flex flex-column gap-1">
          <input
            formControlName="username"
            type="text"
            class="h-2rem border-1 px-2"
          />
          <small
            *ngIf="
              registerForm.get('username')?.invalid &&
              registerForm.get('username')?.touched
            "
            class="text-custom-mini p-error"
          >
            {{ getErrorMessage("username") }}
          </small>
        </div>
      </label>

      <label class="flex flex-column gap-2">
        <span>Mật khẩu:</span>
        <div class="flex flex-column gap-1">
          <input
            formControlName="password"
            type="text"
            class="h-2rem border-1 px-2"
          />
          <small
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="text-custom-mini p-error"
          >
            {{ getErrorMessage("password") }}
          </small>
        </div>
      </label>

      <label class="flex flex-column gap-2">
        <span>Mật khẩu xác nhận:</span>
        <div class="flex flex-column gap-1">
          <input
            formControlName="passwordConfirm"
            type="text"
            class="h-2rem border-1 px-2"
          />
          <small
            *ngIf="
              registerForm.get('passwordConfirm')?.invalid &&
              registerForm.get('passwordConfirm')?.touched
            "
            class="text-custom-mini p-error"
          >
            {{ getErrorMessage("passwordConfirm") }}
          </small>
        </div>
      </label>

      <button
        class="w-full h-2rem border-none bg-main-color on-click"
        (click)="onSubmit()"
      >
        Đăng ký
      </button>

      <div class="flex gap-2 align-items-center">
        <span style="border-top: 1px solid #ddd" class="flex-1"></span>
        <span>hoặc</span>
        <span style="border-top: 1px solid #ddd" class="flex-1"></span>
      </div>

      <button
        style="border: 1px solid #369c48"
        class="w-full h-2rem bg-transparent on-click"
        (click)="onClickButtonLogin()"
      >
        Đăng nhập ngay
      </button>
    </div>
  </div>
</div>
