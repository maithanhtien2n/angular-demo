<style>
  * {
    color: rgb(68, 68, 68);
  }

  .product-item:hover {
    background-color: aliceblue;
  }
</style>

<div style="top: 110%" class="card absolute left-0 right-0 px-0">
  <div *ngIf="value.length; else noValueBlock">
    <div
      *ngFor="let item of value"
      class="product-item flex gap-3 p-2 on-click"
      (click)="onClickItemProduct(item)"
    >
      <img class="h-3rem" [src]="item.img" alt="Lỗi ảnh" />
      <div class="flex flex-column gap-2">
        <span>{{ item.name }}</span>
        <div class="flex gap-3">
          <span class="line-through text-custom-mini">{{ item.price }}</span>
          <span style="color: rgb(230, 15, 15) !important">
            {{ index.formatCurrencyVND(item.price) }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noValueBlock>
    <div class="text-center py-3">Không tìm thấy kết quả nào.</div>
  </ng-template>
</div>
